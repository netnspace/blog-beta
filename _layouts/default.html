<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/news.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="right-sidebar">
    <div id="page-wrapper">
      <div id="header-wrapper" class="wrapper-masthead">
        <div class="container">
          <header id="header" class="masthead clearfix">
            <!-- Logo -->
            <div id="logo">
				<h1><a href="{{ site.baseurl }}/">Blog</a></h1>
				<span>netn.space</span>
		</div>
            <!-- Nav -->
            <nav id="nav">
		<ul>
			<li><a href="http://netn.space">Home</a></li>
			<li class="current"><a href="{{ site.baseurl }}/">Blog</a></li>
			<li><a href="{{ site.baseurl }}/news">News</a></li>
		</ul>
            </nav>
          </header>
        </div>
      </div>

    <div id="main-wrapper">
	<div class="container">
	   <div class="row 200%">
      <div id="main" role="main" class="container">
        {{ content }}
      </div>
		   </div>
							</div>
	    </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer id="footer" class="footer">
            {% include svg-icons.html %}
		  
	    <div class="row">
		<div>

			<!-- Links -->
				<section class="widget links">

					<h3>Interesting blogs to follow!</h3>
					<ul class="style2">
						<li><span class="icon fa-user"></span> <a href="http://www.tiedetuubi.fi/">Tiedetuubi.fi</a></li>
						<li><span class="icon fa-user"></span> <a href="http://www.electric-sailing.blogspot.fi">Electric sailing</a></li>
					</ul>
				</section>

		</div>
	     </div>
          </footer>
        </div>
      </div>

      {% include analytics.html %}
    </div>
  </body>
</html>
