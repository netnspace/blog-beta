<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/news.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="right-sidebar">
    <div id="page-wrapper">
      <div id="header-wrapper" class="wrapper-masthead">
        <div class="container">
          <header id="header" class="masthead clearfix">
		 {% include blog_banner.html %}
          </header>
        </div>
      </div>

    <div id="main-wrapper">
	<div class="container">
	   <div class="row 200%">
      <div id="main" role="main" class="container">
        {{ content }}
      </div>
		   </div>
							</div>
	    </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
	    
	<div class="12u">
		<div id="copyright">
			<ul class="menu">
				<li>&copy; N &amp; N</li>
			</ul>
		</div>
	</div>

      {% include analytics.html %}
    </div>
	  
	  <!-- Scripts -->
	<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
	<script src="{{ site.baseurl }}/assets/js/jquery.dropotron.min.js"></script>
	<script src="{{ site.baseurl }}/assets/js/skel.min.js"></script>
	<script src="{{ site.baseurl }}/assets/js/util.js"></script>
	<script src="{{ site.baseurl }}/assets/js/news.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
  </body>
</html>
